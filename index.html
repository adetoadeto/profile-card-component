<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="container">
    <header>
      <div class="header-images">
        <img src="./assets/images/bg-pattern-card.svg" alt="pattern card" class="pattern-card">
        <img src="./assets/images/image-victor.jpg" alt="profile-picture" class="profile-picture">
      </div>
    
      <div class="header-texts">
        <strong> Victor Crest <span>26</span></strong>
        <p class="location">London</p>
      </div>
    </header>

    <hr>

    <section class="main-section">
      <ul>
        <li>80K</li>
        <li class="main-section__item">Followers</li>
      </ul>
      <ul>
        <li>803K</li>
        <li class="main-section__item">Likes</li>
      </ul>
      <ul>
        <li>1.4K</li>
        <li class="main-section__item">Photos</li>
      </ul>
    </section>
    
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwatomi</a>.
  </footer>
</body>
</html>
